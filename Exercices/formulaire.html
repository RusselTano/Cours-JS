<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>

  <div class="form__contain">
    <form action="">
      <div class="input-box">
        <label for="latitude">Latitude</label>
        <input type="text" name="latitude" id="latitude">
      </div>
      <div class="input-box">
        <label for="longitude">Longitude</label>
        <input type="text" name="longitude" id="longitude">
      </div>
      <div class="input-box">
        <label for="dateMin">Date minimum de telechargement</label>
        <input type="date" name="dateMin" id="dateMin">
      </div>
      <div class="input-box">
        <label for="dateMax">Date maximum de telechargement</label>
        <input type="date" name="dateMax" id="dateMax">
      </div>
      <div class="input-box">
        <label for="nbPhotos">Nombre de photos</label>
        <input type="number" name="nbPhotos" id="nbPhotos">
      </div>
      <div class="input-box">
          <button>Chercher</button>
      </div>
    </form>
  </div>

</body>

</html>
