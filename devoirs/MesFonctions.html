<head>
	<meta charset="UTF-8" />
	<title>template</title>


	<script>
		//***************************************************************

		//Tableaux pour tester

		let aJours = ["dimanche", "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi"];
		let aMois = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Aout",
			"Septembre", "Octobre", "Novembre", "Décembre"];

		let notes = [90, 90, 100, 99, 77, 95];

		function creerListe(aJours,style) {
			document.write("<ol>");
			for (let i = 0; i < aJours.length; i++) {
				document.write(`<li style="list-style-type: ${style};">${aJours[i]}</li>`);
			}
			document.write("</ol>");
		}

		function calculerMoyenne(notes) {
			let somme = 0;
			for (let i = 0; i < notes.length; i++) {
				somme += notes[i];
			}
			return somme / notes.length;
		}
	</script>
</head>

		creerListe(aJours,"lower-roman");

		document.write(calculerMoyenne(notes));
