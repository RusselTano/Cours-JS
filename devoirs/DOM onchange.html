  <script>
    //Lors du changement de valeur de la 1e boite de texte suivi

    //le contenu de la 1e boite de texte
    //en majuscule dans la 2e boite de texte.


  </script>
</head>

<body>
	<div class="head">
    <h1><i class="bi bi-code"></i> PROG-1340 <i class="bi bi-code-slash"></i></h1>
    <p>Développement Web avancé avec JavaScript et HTML5</p>
  </div>
  <form class="container">
    <input type="text" name="txtInput" value="Ceci est du texte" id="txtInput" onchange="maj()" />

    <input type="text" name="txtOutput" id="txtOutput" />
  </form>

  <script>
    function maj() {
      txtOutput.value = (txtInput.value).toUpperCase();
      console.log(txtInput);
    }

  </script>
