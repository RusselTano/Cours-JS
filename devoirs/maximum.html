<script>
  let nb1 = Number(prompt("Entrer un premier nombre", 0));
  let nb2 = Number(prompt("Entrer un deuxieme nombre", 0));
  let nb3 = Number(prompt("Entrer un troisime nombre", 0));
  //On place 0 si l'utilisateur entre un nombre invalide
  if (isNaN(nb1))
    nb1 = 0;
  if (isNaN(nb2))
    nb2 = 0;
  if (isNaN(nb3))
    nb3 = 0;
  console.log(`Le max est : ${Math.max(nb1, nb2, nb3)}`)

  document.write(`
    <ul>
      <li>Nombre 1: <span>${nb1}</span></li>
      <li>Nombre 2: <span>${nb2}</span></li>
      <li>NOmbre 3: <span>${nb3}</span></li>
      <li>Plus grand: <span>${Math.max(nb1, nb2, nb3)}</span></li>
    </ul>
  `)
</script>
