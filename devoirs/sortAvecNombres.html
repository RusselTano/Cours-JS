<script>

  let tab = [];
  let randomNumber = 0;

  console.log("**** Tableau non-trie *****");
  for (let i = 0; i < 5; i++) {
    randomNumber = Math.floor(Math.random() * 100) + 1;
    tab.push(randomNumber);
    console.log(`${i + 1} -- ${randomNumber}`);
  }

  tab.sort();

  console.log("**** Tableau non-trie *****");
  for (let i = 0; i < 5; i++) {
    console.log(`${i + 1} -- ${tab[i]}`);
  }



</script>
