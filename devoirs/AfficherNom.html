<script>

  let nom = prompt("Entrer votre nom");
  let nbReps = Number(prompt("Combien de repetition voulez vous?"));

  for (let i = 1; i <= nbReps; i++) {
    const randomBlue = Math.floor(Math.random() * 256);
    const randomRed = Math.floor(Math.random() * 256);
    const randomGreen = Math.floor(Math.random() * 256);

    document.write(`<h2 style="text-align: center;">${i}--<span style="color: rgb(${randomRed},${randomGreen},${randomBlue}); ">${nom.toLocaleUpperCase()}</span></h2>`);
  }
  document.title = new Date();

</script>
